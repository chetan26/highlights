<app-header></app-header>

<section>
  <div class="flex">
    <div
      [ngClass]="{
        width70: viewContent?.length,
        width100: !viewContent?.length
      }"
      class="available"
    >
      <h2>Recommended Content</h2>
      <ng-container *ngFor="let info of data">
        <div class="content {{ info.type }}">
          <a href="{{ getContentUrl(info) }}">
            <img src="{{ getContentThumbnail(info) }}" alt="" />
            <br />
            <span>{{ info.title }}</span>
          </a>
        </div>
      </ng-container>
    </div>
    <div *ngIf="viewContent?.length" style="width: 30%" class="grow highlight">
      <h3>Highlight</h3>
      <ng-container *ngFor="let info of viewContent">
        <img src="{{ getHighlightImage(info) }}" alt="" />
        <br><a href="{{ getContentUrlC(info) }}">{{ info.contentTitle }}</a>
        <blockquote *ngIf="info.type == 'html'">{{ info.text }}</blockquote>
        <video
          *ngIf="info.type == 'video'"
          width="240"
          height="110"
          controls
          src="{{ getVideo(info) }}"
        >
          Your browser does not support the video tag.
        </video>
        <p class="createDate">
          Created on: {{ info.createdOn | date: "medium" }}
        </p>
      </ng-container>
    </div>
  </div>
</section>
<section>
  <div class="flex">
    <div class="grow available">
      <h2>Highlight History</h2>
      <br />
      <ng-container *ngFor="let info of historyContent">
        <br />
        <a href="{{ getContentUrlC(info) }}">{{ info.contentTitle }}</a>
        <blockquote *ngIf="info.type == 'html'">{{ info.text }}</blockquote>
        <br>
        <video
          *ngIf="info.type == 'video'"
          width="240"
          height="110"
          controls
          src="{{ getVideo(info) }}"
        >
          Your browser does not support the video tag.
        </video>
        <br><br><br><br><p class="createDate">
          Created on: {{ info.createdOn | date: "medium" }}
        </p>
      </ng-container>
    </div>
  </div>
</section>

<footer></footer>
