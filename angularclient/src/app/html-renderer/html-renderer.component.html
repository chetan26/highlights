<div
  #content
  (mousedown)="mouseDown()"
  (mouseup)="mouseUp()"
  [innerHtml]="data"
></div>

<div style="width: 30px" #highlightContent hidden>
  <textarea [(ngModel)]="note"></textarea>
  <div class="flex-row">
    <button class="button-green"(click)="saveHighlightText()">
      Save
    </button>
    <button class="button-cancel" (click)="hideTheDiv()">Cancel</button>
  </div>
</div>
