<app-header></app-header>
<div></div>
<div
  #content
  (mousedown)="mouseDown()"
  (mouseup)="mouseUp()"
  [innerHtml]="data"
></div>

<div style="width: 30px" #highlightContent hidden>
  <textarea #noteDiv [(ngModel)]="note"></textarea>
  <div class="flex-row">
    <button
      class="button-green"
      style="margin-right: 10px"
      (click)="saveHighlightText()"
    >
      Save
    </button>
    <button class="button-cancel" (click)="hideTheDiv()">Cancel</button>
  </div>
</div>
