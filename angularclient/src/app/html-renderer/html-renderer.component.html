<div
  #content
  (mousedown)="mouseDown()"
  (mouseup)="mouseUp()"
  [innerHtml]="data"
></div>

<div style="margin-top: 50px">
  <h1>Current highlight</h1>
</div>

<div style="width: 30px" #highlightContent hidden>
  <textarea style="height: 100px; width: 300px" [(ngModel)]="note"></textarea>
  <div class="flex-row">
    <button style="margin-right: 5px" (click)="saveHighlightText()">
      Save
    </button>
    <button (click)="hideTheDiv()">Cancel</button>
  </div>
</div>
